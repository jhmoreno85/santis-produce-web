<section id="gallery" class="parallax">
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header"><span translate="title_gallery"></span></h1>
      </div>
      <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let imageGallery of gallery">
        <a class="thumbnail" (click)="setUrlImage(imageGallery.urlImage, imageGallery.description);" data-toggle="modal" data-target="#myModal">
          <img class="img-responsive" [src]="imageGallery.urlThumbImage">
        </a>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body image-detail">
          <img [src]="currentUrlImg" style="width: 100%; height: 100%" >
          <p>{{ currentDescription }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span translate="close_button_gallery"></span></button>
        </div>
      </div>
    </div>
  </div>
</section>
